<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Zuume&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zuume+Regular&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brüksel Fatih Camii - Formulaire d'Adhésion 2025</title>
    <style>
        body {
            font-family: 'Zuume', Bold;
            font-family: 'Zuume', Bold;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://lh3.googleusercontent.com/d/1imgz2Nvwi0iNZBS8F4vBjqN56SA1Q8Fg=w500') no-repeat center center fixed; background-size: cover;
            background-size: cover;
            text-align: center;
            color: white;
        }
        form {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: black;
            max-width: 90%;
            margin: auto;
        }
        input, select, button {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .header-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        @media screen and (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
            body {
                padding: 10px;
            }
            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    
    
    <img src="https://lh3.googleusercontent.com/d/1nrfb_GA-IVy0xG9CwHKXGeMwBOyUD3lq=w500" alt="Brüksel Fatih Camii Logo" class="logo">
    <h1 style="color: black;">Brüksel Fatih Camii / <span style="color: blue;">Mosquée Fatih de Bruxelles</span></h2>
    



    
    

<h2 style="color: black;">2025 Üyelik Aidatı Formu</h2>
    <h3 style="color: blue;"><span style="color: blue;">Formulaire de cotisation annuelle 2025</span></h3>
    <form action="https://www.mollie.com/payments/{VOTRE_MOLLIE_URL}" method="GET">
        <label>Üyelik Türü / <span style="color: blue;">Type d'Adhésion</span> :</label>
        <select name="type" required>
            <option value="nouvelle">Yeni Üyelik / Nouvelle Adhésion</option>
            <option value="renouvellement">Üyelik Yenileme / Renouvellement d'Adhésion</option>
        </select>

        <label>İsim ve Soyisim / <span style="color: blue;">Nom et Prénom</span> :</label>
        <input type="text" name="nom" required>

        <label>Doğum Tarihi / <span style="color: blue;">Date de Naissance</span> :</label>
        <input type="date" name="date_naissance" required>

        <label>Telefon Numarası / <span style="color: blue;">Numéro de Téléphone</span> :</label>
        <input type="tel" name="telephone" required>

        <button type="submit">Ödeme Yap / <span style="color: blue;">Payer</span></button>
    </form>
</body>
</html>
